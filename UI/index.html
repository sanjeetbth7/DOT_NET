<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <nav>
    <h1>Bank App</h1>
    <div class="btnGroup">
      <button id="showRegisterBtn" type="button">Register</button>
      <button id="showLoginBtn" type="button">Login</button>
      <button id="logoutBtn" class="btnDanger hidden" type="button">Logout</button>
    </div>
  </nav>

  <div class="container">
    <div class="card" id="registerCard">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="grid">
          <div>
            <label>Customer Aadhaar ID</label>
            <input type="text" id="aadhaar" maxlength="12" required />
          </div>
          <div>
            <label>First Name</label>
            <input type="text" id="firstName" maxlength="50" required />
          </div>
          <div>
            <label>Last Name</label>
            <input type="text" id="lastName" maxlength="50" required />
          </div>
          <div>
            <label>Email</label>
            <input type="email" id="email" required />
          </div>
          <div>
            <label>Password</label>
            <input type="password" id="password" minlength="8" maxlength="20" required />
          </div>
          <div>
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" minlength="8" maxlength="20" required />
          </div>
          <div>
            <label>Address</label>
            <textarea id="address" maxlength="100" required></textarea>
          </div>
          <div>
            <label>Contact Number</label>
            <input type="text" id="contact" maxlength="10" required />
          </div>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>

    <div class="card" id="loginCard">
      <h2>Login</h2>
      <form id="loginForm" class="grid2">
        <div>
          <label>Account Number</label>
          <input type="text" id="loginAccNo" required />
        </div>
        <div>
          <label>Password</label>
          <input type="password" id="loginPassword" required />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="card hidden" id="dashboard">
      <div class="dashHeader">
        <h2>Customer Dashboard</h2>
      </div>
      <div class="info">
        <p><b>Account No:</b> <span id="dashAcc"></span></p>
        <p><b>Customer Name:</b> <span id="dashName"></span></p>
        <p><b>Email:</b> <span id="dashEmail"></span></p>
        <p><b>Balance:</b> â‚¹<span id="dashBalance"></span></p>
      </div>
      <hr />
      <h3>Edit Details</h3>
      <form id="updateAddressForm" class="grid2">
        <div>
          <label>Address</label>
          <textarea id="updAddress" maxlength="100" required></textarea>
        </div>
        <div>
          <button id="updateAddressBtn" type="submit">Update Address</button>
        </div>
      </form>
      <form id="updateContactForm" class="grid2">
        <div>
          <label>Contact Number</label>
          <input type="text" id="updContact" maxlength="10" required />
        </div>
        <div>
          <button id="updateContactBtn" type="submit">Update Contact</button>
        </div>
      </form>
      <hr />
      <h3>Transactions</h3>
      <div class="grid2">
        <form id="depositForm">
          <label>Deposit Amount</label>
          <input type="number" id="depositAmount" min="1" required />
          <button type="submit" style="margin-top:10px">Deposit</button>
        </form>
        <form id="withdrawForm">
          <label>Withdraw Amount</label>
          <input type="number" id="withdrawAmount" min="1" required />
          <button type="submit" style="margin-top:10px">Withdraw</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
